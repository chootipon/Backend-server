<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFF Auth Debugger</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 p-4">
    <main class="max-w-md mx-auto bg-white p-6 rounded-lg shadow">
        <h1 class="text-xl font-bold text-slate-800">เครื่องมือวินิจฉัย</h1>
        <button id="debug-btn" class="mt-4 w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg">เริ่มการตรวจสอบ</button>
        <div id="debug-output-container" class="mt-4 hidden">
            <h2 class="text-md font-semibold">ผลการตรวจสอบ:</h2>
            <pre id="debug-output" class="mt-2 bg-slate-900 text-white text-xs p-4 rounded-lg whitespace-pre-wrap"></pre>
        </div>
    </main>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const LIFF_ID = '2007746118-q42ABEk3'; // <<-- สำคัญ: ใส่ LIFF ID ของคุณ
            const debugBtn = document.getElementById('debug-btn');
            const outputContainer = document.getElementById('debug-output-container');
            const outputEl = document.getElementById('debug-output');

            await liff.init({ liffId: LIFF_ID });
            if (!liff.isLoggedIn()) {
                liff.login({ redirectUri: window.location.href, scope: 'profile openid' });
                return;
            }

            debugBtn.addEventListener('click', async () => {
                outputContainer.classList.remove('hidden');
                outputEl.textContent = 'กำลังตรวจสอบ...';
                try {
                    const accessToken = liff.getAccessToken();
                    if (!accessToken) throw new Error('ไม่พบ Access Token');
                    const response = await fetch('/api/verify', {
                        headers: { 'Authorization': 'Bearer ' + accessToken }
                    });
                    const result = await response.json();
                    outputEl.textContent = JSON.stringify(result, null, 2);
                } catch (error) {
                    outputEl.textContent = `เกิดข้อผิดพลาด: ${error.message}`;
                }
            });
        });
    </script>
</body>
</html>
