<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Builder - Debug</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; }
    </style>
</head>
<body class="bg-slate-100 p-4">
    <main class="max-w-md mx-auto bg-white p-6 rounded-lg shadow">
        <h1 class="text-xl font-bold text-slate-800">เครื่องมือวินิจฉัยการเชื่อมต่อ</h1>
        <p class="text-sm text-slate-600 mt-1 mb-4">หากแอปไม่ทำงานหรือขึ้นข้อผิดพลาด "Unauthorized" กรุณากดปุ่มนี้เพื่อตรวจสอบสาเหตุ</p>
        
        <button id="debug-auth-btn" class="w-full bg-yellow-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-yellow-600 transition-colors">
            เริ่มการตรวจสอบ
        </button>
        
        <div id="debug-output-container" class="mt-4 hidden">
            <h2 class="text-md font-semibold">ผลการตรวจสอบ:</h2>
            <pre id="debug-output" class="mt-2 bg-slate-900 text-white text-xs p-4 rounded-lg whitespace-pre-wrap overflow-x-auto"></pre>
        </div>
    </main>

    <!-- LIFF SDK & Main Script -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="script.js"></script>
</body>
</html>
